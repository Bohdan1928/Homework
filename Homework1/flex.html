<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleflex.css">
    <title>Flex</title>
</head>
<body>
    <div class="body">
        <div class="head">
            <h5 class="head-text">Head</h5>
            <div class="head-white">
                <div class="head-black"></div>
            </div>
        </div>
        <div class="menu">
            <h5 class="text-menu">Menu</h5>
            <div class="red-menu"></div>
            <div class="orange-menu"></div>
            <div class="blue-menu"></div>
            <div class="yellow-menu"></div>
        </div>
        <div class="blocks">
            <div class="left-block">
                <h5 class="text-left-block">Left block</h5>
                <div class="left">
                    <h5 clacc="text-left"></h5>
                    <div class="a-left"></div>
                    <div class="b-left"></div>
                </div>
            </div>
            <div class="center-block">
                <h5 class="center-block-text">Center Block</h5>
                <div class="center-left"></div>
                <div class="center-center">
                    <h5 class="a-c-center">A-C-center</h5>
                    <div class="flex1">
                        <div class="center-center-left">
                            <h5 class="A-c">A-c</h5>
                        </div>
                        <div class="center-center-right">
                            <h5 class="B-c">B-c</h5>
                        </div>
                    </div>
                </div>
                <div class="center-right"></div>
            </div>
            <div class="right-block">
                <div class="right-left"></div>
                <div class="right-center"></div>
                <div class="right-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
